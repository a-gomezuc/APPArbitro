
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="item-background3">
    <ion-item class="inicio"> 
        <ion-label class="etiqueta">Usuario</ion-label>
        <ion-input class="entradaTexto" type="text"  [(ngModel)]="user" placeholder="Escriba su usuario"></ion-input>   
    </ion-item>
  <ion-item class="inicio">  
    <ion-label  >Contraseña</ion-label>
    <ion-input [(ngModel)]="pass" type="password" placeholder="Escriba su contraseña"></ion-input>
  </ion-item>
  <ion-row justify-content-center>
    <ion-col col-3>
  <button ion-button full (click) = "this.cambiaAHomePage()">Enviar</button>
      </ion-col>
</ion-row>
</ion-content>
