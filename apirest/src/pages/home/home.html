    <ion-grid>
      <ion-item class="partido" *ngFor="let partido of partidos">
        <ion-row>
          <ion-col>
            <div align="center">
              <ion-avatar>
                <img src="https://s3.eu-west-2.amazonaws.com/footballleaguemanagmentimages/{{partido?.equipoLocalEscudo}}" center-block>
              </ion-avatar>
              <span>{{partido?.equipoLocalNombre}}</span>
              <span class="nGoles"> {{partido?.golesLocal}} </span>
            </div>
          </ion-col>
          <ion-col>
            <div align="center">
              <ion-avatar>
                <img src="https://s3.eu-west-2.amazonaws.com/footballleaguemanagmentimages/{{partido?.equipoVisitanteEscudo}}" center-block>
              </ion-avatar>
              <span class="nGoles"> {{partido?.golesVisitante}} </span>
              <span>{{partido?.equipoVisitanteNombre}}</span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div align="center">
              <p class="subtituloPartido">Liga {{partido?.liga}}. Jornada {{partido.jornada}}.</p>
              <p class="subtituloPartido">{{partido?.fechaPartido}} {{partido?.horaPartido}}</p>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              <div align="center">
              <button ion-button (click)="this.cambiaAMatchPage(partido?.id)" round>Ver partido</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-grid>
  </div>
  <div *ngIf="this.isPartidosVacio()">
    <span style="font-weight:700">No tiene partidos pendientes de arbitrar.</span>
  </div>
</ion-content>
