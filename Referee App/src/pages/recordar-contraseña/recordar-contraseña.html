<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Recordar contraseña</ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding class="background">
  <p>Se generará una nueva contraseña y la recibirá en su correo.</p>
  <ion-item>
    <ion-label color="primary" stacked>Email</ion-label>
    <ion-input class="entradaTexto" type="email" clearInput="true" [(ngModel)]="email" placeholder="Escriba su correo electrónico"></ion-input>
  </ion-item>
  <ion-row justify-content-center>
    <ion-col col-3>
      <button ion-button full (click)="this.recordarContrasenia()">Enviar</button>
    </ion-col>
  </ion-row>
</ion-content>
